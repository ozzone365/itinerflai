<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
    </style>
</head>
<body class="min-h-screen">

    <header class="bg-white pt-12 pb-24 px-6 rounded-b-[4rem] shadow-sm border-b border-slate-100">
        <nav class="max-w-6xl mx-auto flex justify-between items-center mb-16">
            <div class="text-2xl font-black italic tracking-tighter uppercase text-slate-900">Travel<span class="text-blue-600">AI</span></div>
            <div id="userStatus"></div>
        </nav>

        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-5xl md:text-7xl font-black text-slate-900 mb-6 uppercase italic tracking-tighter leading-none">
                Планувай своето <span class="text-blue-600">приключение</span>
            </h1>
            
            <div class="bg-white p-4 rounded-[2.5rem] shadow-2xl max-w-3xl mx-auto mt-12 border border-slate-100">
                <form id="planForm" class="flex flex-col md:flex-row gap-2">
                    <div class="flex-1 flex items-center bg-slate-50 rounded-2xl px-5">
                        <i class="fas fa-map-marker-alt text-blue-500 mr-3"></i>
                        <input type="text" id="destination" placeholder="Къде?" required class="w-full bg-transparent p-4 outline-none font-bold text-slate-700">
                    </div>
                    <div class="w-full md:w-32 flex items-center bg-slate-50 rounded-2xl px-5">
                        <i class="fas fa-calendar-alt text-blue-500 mr-3"></i>
                        <input type="number" id="days" placeholder="Дни" min="1" max="14" required class="w-full bg-transparent p-4 outline-none font-bold text-slate-700">
                    </div>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-black px-10 py-4 rounded-2xl uppercase text-xs tracking-widest transition-all shadow-lg shadow-blue-200">
                        Генерирай
                    </button>
                </form>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto -mt-12 px-6">
        <div id="loader" class="hidden text-center bg-white p-12 rounded-[3rem] shadow-xl border border-slate-100">
            <div class="inline-block w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
        </div>

        <div id="placeholder" class="py-20 text-center opacity-10">
            <i class="fas fa-route text-9xl text-slate-900"></i>
        </div>

        <div id="result" class="hidden transition-all duration-500"></div>

        <div class="mt-24 pb-24">
            <div class="flex items-center gap-4 mb-10">
                <div class="h-1 w-12 bg-blue-600 rounded-full"></div>
                <h3 class="text-lg font-black uppercase italic tracking-tighter text-slate-900">Запазени маршрути</h3>
            </div>
            
            <div id="savedItineraries" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>
    </main>

    <div id="authModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-md flex items-center justify-center p-6 z-50">
        <div class="bg-white p-12 rounded-[3rem] max-w-md w-full shadow-2xl relative">
            <button onclick="document.getElementById('authModal').classList.add('hidden')" class="absolute top-8 right-8 text-slate-400 hover:text-slate-900"><i class="fas fa-times"></i></button>
            <h2 id="authTitle" class="text-2xl font-black uppercase italic mb-8 tracking-tighter text-slate-900">Вход</h2>
            <div class="space-y-4">
                <input type="email" id="authEmail" placeholder="Имейл" class="w-full bg-slate-50 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-600 transition">
                <input type="password" id="authPassword" placeholder="Парола" class="w-full bg-slate-50 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-600 transition">
                <button id="realSubmitBtn" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg">Продължи</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
