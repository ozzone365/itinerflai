<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel AI - Premium Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="min-h-screen pb-20">

    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto">
        <div class="text-2xl font-black italic tracking-tighter uppercase">Travel<span class="text-blue-600">AI</span></div>
        <div id="userStatus">
            <button onclick="document.getElementById('authModal').classList.remove('hidden')" class="bg-blue-600 px-6 py-2 rounded-xl font-bold text-xs uppercase tracking-widest hover:bg-blue-500 transition">Вход</button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto mt-12 px-6">
        <div class="glass p-8 md:p-12 rounded-[3rem] shadow-2xl text-center">
            <h1 class="text-4xl md:text-5xl font-black mb-4 uppercase italic tracking-tighter">Планувай следващото <span class="text-blue-500">приключение</span></h1>
            <p class="text-slate-400 text-sm mb-10 font-light">Персонализиран премиум маршрут за секунди</p>
            
            <form id="planForm" class="flex flex-col md:flex-row gap-4">
                <input type="text" id="destination" placeholder="Град / Държава" required 
                    class="flex-1 bg-slate-800/50 border border-slate-700 p-4 rounded-2xl focus:outline-none focus:border-blue-500 transition text-white">
                <input type="number" id="days" placeholder="Дни" min="1" max="14" required 
                    class="w-full md:w-24 bg-slate-800/50 border border-slate-700 p-4 rounded-2xl focus:outline-none focus:border-blue-500 transition text-white">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-black px-10 py-4 rounded-2xl uppercase text-sm tracking-widest transition shadow-lg shadow-blue-900/40">
                    Генерирай
                </button>
            </form>
        </div>

        <div id="loader" class="hidden mt-20 text-center">
            <div class="inline-block w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-4 text-slate-500 font-bold uppercase text-[10px] tracking-[0.3em]">Изкуственият интелект създава вашия план...</p>
        </div>

        <div id="placeholder" class="mt-20 text-center opacity-20">
            <i class="fas fa-map-marked-alt text-8xl mb-4"></i>
            <p class="uppercase font-black italic tracking-widest">Готови ли сте за път?</p>
        </div>

        <div id="result" class="hidden mt-12 transition-all duration-700">
            </div>

        <div class="mt-24 border-t border-slate-800 pt-16">
            <div class="flex items-center gap-4 mb-8">
                <div class="h-1 w-12 bg-blue-600 rounded-full"></div>
                <h3 class="text-xl font-black uppercase italic tracking-widest">Моите запазени планове</h3>
            </div>
            
            <div id="savedItineraries" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <p class="text-slate-600 text-[10px] font-bold uppercase italic text-center col-span-full py-10">Влезте, за да видите вашите планове.</p>
            </div>
        </div>
    </main>

    <div id="authModal" class="hidden fixed inset-0 bg-slate-950/90 flex items-center justify-center p-6 z-50 backdrop-blur-sm">
        <div class="glass w-full max-w-md p-10 rounded-[2.5rem] relative shadow-2xl">
            <button onclick="document.getElementById('authModal').classList.add('hidden')" class="absolute top-6 right-6 text-slate-500 hover:text-white"><i class="fas fa-times"></i></button>
            <h2 id="authTitle" class="text-2xl font-black uppercase italic mb-8">Влез в профила</h2>
            <div class="space-y-4">
                <input type="email" id="authEmail" placeholder="Имейл" class="w-full bg-slate-800 border border-slate-700 p-4 rounded-xl focus:outline-none">
                <input type="password" id="authPassword" placeholder="Парола" class="w-full bg-slate-800 border border-slate-700 p-4 rounded-xl focus:outline-none">
                <button id="realSubmitBtn" class="w-full bg-blue-600 p-4 rounded-xl font-black uppercase text-sm tracking-widest hover:bg-blue-500 transition">Продължи</button>
                <p class="text-center text-xs text-slate-500 mt-4 cursor-pointer hover:text-blue-400" onclick="toggleAuthMode()">Нямате профил? Регистрация</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

    <script>
        function toggleAuthMode() {
            const title = document.getElementById('authTitle');
            if (title.innerText.includes('ВЛЕЗ')) {
                title.innerText = 'Регистрация';
            } else {
                title.innerText = 'Влез в профила';
            }
        }
    </script>
</body>
</html>
