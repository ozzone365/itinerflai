<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f1f5f9; }
        .hero-bg { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
    </style>
</head>
<body>

    <div class="hero-bg pt-12 pb-24 px-6 rounded-b-[3rem] shadow-2xl">
        <nav class="max-w-6xl mx-auto flex justify-between items-center mb-12">
            <div class="text-2xl font-black italic text-white tracking-tighter uppercase">Travel<span class="text-blue-500">AI</span></div>
            <div id="userStatus"></div>
        </nav>

        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-black text-white mb-6 italic uppercase tracking-tighter">Планувай своето <span class="text-blue-500">пътешествие</span></h1>
            
            <div class="bg-white p-3 md:p-4 rounded-[2.5rem] shadow-2xl max-w-3xl mx-auto">
                <form id="planForm" class="flex flex-col md:flex-row gap-2">
                    <div class="flex-1 flex items-center bg-slate-100 rounded-2xl px-4">
                        <i class="fas fa-map-marker-alt text-slate-400"></i>
                        <input type="text" id="destination" placeholder="Къде?" required class="w-full bg-transparent p-4 outline-none text-slate-800 font-bold">
                    </div>
                    <div class="w-full md:w-32 flex items-center bg-slate-100 rounded-2xl px-4">
                        <i class="fas fa-calendar-day text-slate-400"></i>
                        <input type="number" id="days" placeholder="Дни" min="1" max="14" required class="w-full bg-transparent p-4 outline-none text-slate-800 font-bold">
                    </div>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-black px-8 py-4 rounded-2xl uppercase text-xs tracking-widest transition shadow-lg shadow-blue-200">
                        Генерирай
                    </button>
                </form>
            </div>
        </div>
    </div>

    <main class="max-w-5xl mx-auto -mt-10 px-6">
        <div id="loader" class="hidden text-center bg-white p-10 rounded-[3rem] shadow-xl">
            <div class="inline-block w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
        </div>

        <div id="placeholder" class="py-20 text-center opacity-10">
            <i class="fas fa-globe-europe text-8xl text-slate-900"></i>
        </div>

        <div id="result" class="hidden"></div>

        <div class="mt-20 pb-20">
            <h3 class="text-[10px] font-black uppercase italic tracking-[0.3em] text-slate-400 mb-6 border-l-4 border-blue-600 pl-3">Моите запазени програми</h3>
            <div id="savedItineraries" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                </div>
        </div>
    </main>

    <div id="authModal" class="hidden fixed inset-0 bg-slate-900/80 backdrop-blur-sm flex items-center justify-center p-6 z-50">
        <div class="bg-white p-10 rounded-[2.5rem] max-w-sm w-full shadow-2xl">
            <h2 id="authTitle" class="text-xl font-black uppercase italic mb-6">Вход</h2>
            <div class="space-y-3">
                <input type="email" id="authEmail" placeholder="Имейл" class="w-full bg-slate-100 p-4 rounded-xl outline-none">
                <input type="password" id="authPassword" placeholder="Парола" class="w-full bg-slate-100 p-4 rounded-xl outline-none">
                <button id="realSubmitBtn" class="w-full bg-blue-600 text-white p-4 rounded-xl font-black uppercase text-xs tracking-widest">Продължи</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
