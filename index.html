<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel AI - Premium Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');
        body { font-family: 'Montserrat', sans-serif; background-color: #f8fafc; }
        .hero-gradient { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
    </style>
</head>
<body class="bg-slate-50">

    <header class="hero-gradient pt-10 pb-32 px-6 rounded-b-[4rem] shadow-2xl">
        <nav class="max-w-6xl mx-auto flex justify-between items-center mb-16">
            <div class="text-2xl font-black italic tracking-tighter text-white uppercase">Travel<span class="text-blue-500">AI</span></div>
            <div id="userStatus"></div>
        </nav>

        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-4xl md:text-6xl font-black text-white mb-6 uppercase italic tracking-tighter leading-none">
                Открий следващата <span class="text-blue-500">дестинация</span>
            </h1>
            <p class="text-slate-400 text-sm md:text-base mb-10 font-light tracking-widest uppercase">Интелигентно планиране на вашето премиум пътуване</p>
            
            <div class="bg-white p-4 md:p-6 rounded-[2.5rem] shadow-2xl max-w-3xl mx-auto border border-white/20">
                <form id="planForm" class="flex flex-col md:flex-row gap-3">
                    <div class="flex-1 flex items-center bg-slate-100 rounded-2xl px-4">
                        <i class="fas fa-map-marker-alt text-slate-400 mr-3"></i>
                        <input type="text" id="destination" placeholder="Град или държава" required 
                            class="w-full bg-transparent p-4 outline-none text-slate-800 font-bold text-sm">
                    </div>
                    <div class="w-full md:w-32 flex items-center bg-slate-100 rounded-2xl px-4">
                        <i class="fas fa-calendar-alt text-slate-400 mr-3"></i>
                        <input type="number" id="days" placeholder="Дни" min="1" max="14" required 
                            class="w-full bg-transparent p-4 outline-none text-slate-800 font-bold text-sm">
                    </div>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-black px-8 py-4 rounded-2xl uppercase text-xs tracking-widest transition-all transform hover:scale-105 shadow-xl shadow-blue-200">
                        Генерирай
                    </button>
                </form>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto -mt-16 px-6">
        <div id="loader" class="hidden text-center bg-white p-10 rounded-[3rem] shadow-xl border border-slate-100">
            <div class="inline-block w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-4 text-slate-400 font-bold uppercase text-[10px] tracking-widest">AI подготвя вашия маршрут...</p>
        </div>

        <div id="placeholder" class="text-center py-20 opacity-10">
            <i class="fas fa-plane-departure text-8xl mb-4 text-slate-900"></i>
        </div>

        <div id="result" class="hidden">
            </div>

        <div class="mt-24 pb-20 border-t border-slate-200 pt-16">
            <div class="flex items-center gap-4 mb-10">
                <div class="h-1 w-12 bg-blue-600 rounded-full"></div>
                <h3 class="text-lg font-black uppercase italic tracking-tighter text-slate-900">Запазени маршрути</h3>
            </div>
            
            <div id="savedItineraries" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>
    </main>

    <div id="authModal" class="hidden fixed inset-0 bg-slate-950/80 backdrop-blur-md flex items-center justify-center p-6 z-50">
        <div class="bg-white p-12 rounded-[3rem] max-w-md w-full shadow-2xl relative">
            <button onclick="document.getElementById('authModal').classList.add('hidden')" class="absolute top-6 right-6 text-slate-300 hover:text-slate-900"><i class="fas fa-times"></i></button>
            <h2 id="authTitle" class="text-2xl font-black uppercase italic mb-8 tracking-tighter">Вход</h2>
            <div class="space-y-4">
                <input type="email" id="authEmail" placeholder="Имейл адрес" class="w-full bg-slate-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-600 transition">
                <input type="password" id="authPassword" placeholder="Парола" class="w-full bg-slate-100 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-blue-600 transition">
                <button id="realSubmitBtn" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-blue-700 transition shadow-lg">Продължи</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
